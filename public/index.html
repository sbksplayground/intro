<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Hello world</h1>
	<button id="btn">Naƒçti post</button>

	<div id="post">
		<h2></h2>
		<p></p>
	</div>

	<script type="text/javascript" src="/jquery-2.1.0.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			var postContainer = $('#post');
			var btn = $('#btn');

			btn.click(function () {
				$.get('/post/1', function (post, status) {
					postContainer.find('h2').text(post.title);
					postContainer.find('p').text(post.content);
				});

				btn.remove();
			});
		});
	</script>
</body>
</html>
