<!doctype html>
<html>
<head>
	<title>My Awesome dashboard</title>
	<meta charset="utf=8" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="dashboard">
        <p class="first-world-javascript-problems">
            Pro zobrazení výsledků musíte mít ve svém prohlížeči zapnutý Javascript.
        </p>
    </div>
	<script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
    <script>
        var model;
        var _data = $.get('/data',function (data) {
            _data = data;
        })

        .done(function() {
            model = new DataModel(_data.parsed, _data.map);
            dash = new AnalyticsDashboard(model, $('#dashboard'), {
                "BD": "BD",
                "BC": "BC",
                "BB": "BB",
                "AB": "AB",
                "BH": "BH",
                "AC": "AC",
                "AG": "AG",
                "AK": "AK",
                "AE": "AE",
                "AF": "AF"
            });

            app_render_prepare();
            dash.render();
            init_controls();
        })
        .fail(function() {
            console.log("Fail");
        });
/*

        */
    </script>
    <script type="text/javascript" src="js/formatting.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/controls.js"></script>
    <script>
        /*
        jQuery(document).ready(function() {

        });
        */
    </script>
</body>
</html>
